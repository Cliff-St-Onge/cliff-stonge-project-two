<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPlace Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d45d01558f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".././styles/style.css">
</head>

<body class="contact">
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <h1>Get in Touch</h1>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            </ul>

            <a href="#">info@email.com</a>

            <p>123 - 456 - 7890<br>123 Queen Street West, Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
        </section>

        <section class="message">
            <form action="#" method="POST" class="comment-form">
                <label for="name" class="sr-only">Name</label>
                <input type="name" name="name" id="sr-only" placeholder="Name" required="true">
            
                <label for="email" class="sr-only">Email address</label>
                <input type="email" name="email" id="sr-only" placeholder="Email address" required="true">
            
                <label for="comment" class="sr-only">Message</label>
                <input type="comment" name="comment" id="sr-only" placeholder="Comment" required="true">
            
                <button>Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
